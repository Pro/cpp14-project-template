dist: trusty
sudo: require
language: cpp
compiler: gcc

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-7
            - gcc-7
            - cmake
before_script:
    - export CC=gcc-7
    - export CXX=g++-7
    - chmod +x ./scripts/run_build.sh

script: ./scripts/run_build.sh